<body>


<label>Input</label>
<input type='text' id='list'/>

<label>Filter:</label>
<input type='text' id='pattern'/>

<label>Sorting:</label>
<select id='sort'>
    <option>Please Choose</option>
    <option>----------------</option>
    <option value='asc'>ASC</option>
    <option value='desc'>DESC</option>
</select>

<select id='filteredSelectBox'></select>

<script>
function SortedFilter(array) {
  this.array = array;
}


SortedFilter.prototype.getSortedFilterList = function (pattern, array) {
    array.sort();
    if ('asc' === pattern) {
        return array;
    } else if ('desc' === pattern) {
        array.reverse();
        return array;
    }
};

$("#sort").on("change", function(event) { 
     var array = $('#list').val().split(",");
     var sorting = new SortedFilter('array');

     var selection = $(this).val();
     console.log(selection);

     var result = sorting.getSortedFilterList(selection, array);
     console.log(result);

     $.each(array,function(i){
        console.log(array[i]);
    });

     $('#pattern').val(result);

});

</script>


</body>
