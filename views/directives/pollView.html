<a href="#/poll/{{poll.id}}">
    <div class="well-lg">
        <div class="row">
            <h2 class="col-md-10">{{poll.question.text}}</h2>
            <h2 class="col-md-1">{{poll.question.times}}</h2>
        </div>
         <div class="row">
            <h3 class="col-md-4 col-md-offset-4">Answers</h3>
        </div>
        <div class="row">
            <ul class="list-unstyled list-group col-md-offset-4">
                <li ng-repeat="answer in poll.answers" class="list-unstyled list-group">
                    <h5 class="col-md-5">{{answer.text}}</h5>
                    <h5 class="col-md-5">{{answer.times}}</h5>
                </li>
            </ul>
        </div>
    </div>
</a>
